version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
      args:
        # LightRAG 构建时初始化（从 .env 自动读取）
        - INIT_LIGHTRAG_ON_BUILD=${INIT_LIGHTRAG_ON_BUILD:-true}
        - OPENAI_API_KEY=${OPENAI_API_KEY}
        - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
        - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
        - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
        - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-1536}
        - LIGHTRAG_INIT_LIMIT=${LIGHTRAG_INIT_LIMIT:-}
    ports:
      - "8000:8000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    env_file:
      - .env
    environment:
      - DEBUG=True
      - REDIS_HOST=redis
      - NEO4J_URI=bolt://neo4j:7687
      - INGEST_SERVICE_URL=http://kb_ingest:8000
      # Tiktoken 缓存目录（避免网络下载）
      - TIKTOKEN_CACHE_DIR=/app/data/tiktoken_cache
      # LightRAG 运行时配置
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-1536}
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./.env:/app/.env:ro
    depends_on:
      - neo4j
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  neo4j:
    build:
      context: .
      dockerfile: Dockerfile
      target: neo4j_seeded
    ports:
      - "17474:7474"
      - "17687:7687"
    environment:
      NEO4J_AUTH: none
      NEO4J_dbms_security_auth__enabled: "false"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  mysql:
    image: mysql:8.0
    ports:
      - "13306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=recipe_db
      - MYSQL_USER=recipe_user
      - MYSQL_PASSWORD=recipepass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data/init_mysql.sql:/docker-entrypoint-initdb.d/00_init.sql
      - ./data/insert_sample_data.sql:/docker-entrypoint-initdb.d/10_seed.sql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Milvus向量数据库
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus:
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio

  kb_postgres:
    image: ankane/pgvector
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${KB_PGDATABASE:-vector_db}
      POSTGRES_USER: ${KB_PGUSER:-postgres}
      POSTGRES_PASSWORD: ${KB_PGPASSWORD:-postgres}
    ports:
      - "${KB_PG_PORT:-5433}:5432"
    volumes:
      - kb_pgdata:/var/lib/postgresql/data

  kb_ingest:
    build:
      context: ./kb_ingest
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - kb_postgres
    environment:
      PGHOST: kb_postgres
      PGPORT: 5432
      PGDATABASE: vector_db
      PGUSER: postgres
      PGPASSWORD: postgres
      LLM_PROVIDER: openai
      LLM_MODEL: Qwen3-30B-A3B
      LLM_API_KEY: vR4TUrqfZ6n6YTgKzTNnHCZMtUab6EuI3FORzTpfARyoezkQZpyHMxbe
      LLM_BASE_URL: http://10.168.2.110:8000/v1
      LLM_TEMPERATURE: "0.3"
      LLM_FALLBACK_TO_FLATTEN: "false"
      USE_LLM: "false"
      BATCH_SIZE: "16"
      RETRY_TIMES: "3"
      RETRY_DELAY: "5"
      EMBEDDING_PROVIDER: openai
      EMBEDDING_MODEL: bge-m3
      EMBEDDING_API_KEY: sk-72tkvudyGLPMi
      EMBEDDING_BASE_URL: http://10.168.2.250:9997/v1
      EMBEDDING_DIMENSION: "1024"
      RERANK_ENABLED: "true"
      RERANK_PROVIDER: custom
      RERANK_BASE_URL: http://10.168.2.250:9997/v1
      RERANK_ENDPOINT: /rerank
      RERANK_API_KEY: sk-72tkvudyGLPMi
      RERANK_MODEL: bge-reranker-large
      RERANK_TIMEOUT: "30"
      RERANK_MAX_CANDIDATES: "20"
      RERANK_TOP_N: "6"
      RERANK_SCORE_FUSION_ALPHA: ""
    ports:
      - "${KB_INGEST_PORT:-8100}:8000"
    volumes:
      - ./kb_ingest/data:/app/data
    command: uvicorn kb_service.main:app --host 0.0.0.0 --port 8000


volumes:
  redis_data:
  etcd_data:
  minio_data:
  milvus_data:
  neo4j_data:
  neo4j_logs:
  mysql_data:
  kb_pgdata:
